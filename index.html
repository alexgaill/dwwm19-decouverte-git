<body>
    <h1>Commandes git</h1>
    <h2>Git init</h2>
    <p>On initialise le dépôt (repository) grâce à la commande git init</p>
    <h2>git add</h2>
    <p>Permet d'ajouter les nouveaux fichiers (untracked) et les fichiers ayant des changements à la liste des fichiers à ajouter à la nouvelle version</p>
    <p>La commande utilisée est git add [nom_du_fichier]</p>
